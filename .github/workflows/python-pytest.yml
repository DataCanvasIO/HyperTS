# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.7, 3.8] # feature-tools only update to 0.23.3 on python3.6 and the latest is 1.2.0(2021/11)
        tf-version: ["2.4.2", "2.10", "latest" "disable"]

        exclude:
          - os: windows-latest
            python-version: 3.6
          - os: windows-latest
            tf-version: 2.9
          - os: windows-latest
            tf-version: 2.10
          - os: windows-latest
            tf-version: 2.11

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
#        conda install -y -c conda-forge sktime==0.8.1 prophet=1.0.1=${{ matrix.prophet-build }} pystan=2.19.1.1=${{ matrix.pystan-build }}
#        pip install -q featuretools==0.27.1 scikit-learn==0.24.2 scipy==1.7.3
        pip install -q git+https://github.com/DataCanvasIO/Hypernets
        pip install -q -r requirements.txt
        pip install -q pytest-cov  python-coveralls  codacy-coverage

    - name: Install tensorflow dependencies
      if:  ${{ matrix.tf-version != 'disable' }}
      run: |
        pip install -q tensorflow==${{ matrix.tf-version }}
#        pip install -q pyparsing==2.4.7
#        pip install -q protobuf==3.20.1

    - name: pip list
      run: pip list

    - name: Test with pytest
      run: |
        pytest --cov=hyperts --durations=30
