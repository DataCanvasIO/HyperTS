# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.7, 3.8] # feature-tools only update to 0.23.3 on python3.6 and the latest is 1.2.0(2021/11)
        exclude:
          - os: windows-latest
            python-version: 3.6
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Show conda
      shell: bash -l {0}
      run: conda activate base && conda info
    - name: Conda list pre
      run: conda activate base && conda list
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        conda install -y -c conda-forge sktime==0.8.1
        conda install scikit-learn==0.24.2
        pip install -q featuretools==0.27.1
        pip install -q git+https://github.com/DataCanvasIO/Hypernets
        conda install -y -c conda-forge prophet==1.0.1
        pip install -q -r requirements.txt
        pip install -q pytest-cov==2.4.0  python-coveralls  codacy-coverage
    - name: Conda list
      shell: bash -l {0}
      run: conda list
    - name: Test with pytest
      run: |
        pytest --cov=hyperts --durations=30
